<template>
    <!-- <h2 class="slds-text-heading_medium">{mixName}</h2> -->
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_medium">
                <lightning-input 
                    type="text" 
                    value={mixName} 
                    label="Change Mix Name"
                    onchange={handleMixNameChange}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-var-p-around_medium">
                <lightning-record-picker
                    value={selectedContactId}
                    label="Customer" 
                    placeholder="Select Customer" 
                    object-api-name="Contact" 
                    onchange={handleContactSelect}
                ></lightning-record-picker>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <div class="lgc-bg">
                <div class="custom-title slds-var-p-top_medium">{mixName}</div>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-2 slds-grid slds-wrap slds-var-p-around_medium">
                        <div  class="slds-col slds-size_3-of-4">
                            <p class="slds-truncate">Track Count:</p>
                        </div>
                        <div  class="slds-col slds-size_1-of-4">
                            <p class="slds-truncate">{trackCount}</p>
                        </div>
                        <div  class="slds-col slds-size_3-of-4">
                            <p class="slds-truncate">Mix Length:</p>
                        </div>
                        <div  class="slds-col slds-size_1-of-4">
                            <p class="slds-truncate">{formattedTimeCount}</p>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-grid slds-wrap slds-var-p-around_medium">
                        <div  class="slds-col slds-size_3-of-4">
                            <p class="slds-truncate">Remaining tracks:</p>
                        </div>
                        <div  class="slds-col slds-size_1-of-4">
                            <p class="slds-truncate">{remainingTracks}</p>
                        </div>
                        <div  class="slds-col slds-size_3-of-4">
                            <p class="slds-truncate">Remaining length:</p>
                        </div>
                        <div  class="slds-col slds-size_1-of-4">
                            <p class="slds-truncate">{remainingTime}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>
