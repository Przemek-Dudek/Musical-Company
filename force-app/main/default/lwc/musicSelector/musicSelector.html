<template>
    <div class="slds-p-horizontal_x-large">
        <lightning-combobox
            name="genreFilter"
            value={selectedGenre}
            placeholder="Select Genre"
            options={genres}
            onchange={handleGenreChange}
        ></lightning-combobox>
    </div>

    <div class="slds-p-horizontal_x-large" style="padding-top: 1rem;">
        <lightning-datatable
            key-field="Id"
            data={musicList}
            columns={columns}
            onrowselection={handleRowAction}
            selected-rows={selectedRows}
        >
        </lightning-datatable>
    </div>
</template>
