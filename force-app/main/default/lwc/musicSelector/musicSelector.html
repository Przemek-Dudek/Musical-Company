<template>
    <div class="slds-grid slds-wrap slds-gutters slds-var-p-horizontal_x-large">
        <div class="slds-col slds-var-p-around_small slds-size_1-of-1 slds-large-size_9-of-12">
            <lightning-record-picker
                value={musicRecordId}
                label="Song"
                placeholder="Select song to add"
                object-api-name="Song__c"
                onchange={handleSelect}
                class="slds-col_bump-left"
            ></lightning-record-picker>
        </div>
        <div class="slds-col slds-var-p-vertical_small slds-align-bottom slds-text-align_right">
            <lightning-button
                label="Add Song"
                variant="brand"
                onclick={handleAddSong}
            ></lightning-button>
        </div>
    </div>
    <div class="slds-grid slds-wrap slds-gutters slds-var-p-horizontal_x-large">
        <div class="slds-col slds-var-p-around_small slds-size_1-of-1">
            <lightning-datatable
                data={songs}
                columns={columns}
                key-field="Id"
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </div>
    </div>
</template>
