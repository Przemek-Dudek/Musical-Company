<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">{mixName}</h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium">
                <lightning-tabset>
                    <lightning-tab label="Mix Constructor">
                        <c-mix-constructor 
                            onsongsloaded={handleSongsEvent}
                            onname={handleNameEvent}
                            oncontact={handleContactEvent}
                            selected-contact-id={contactId}
                            selected-songs={selectedSongs}
                            mix-name={mixName}
                        ></c-mix-constructor>
                    </lightning-tab>
                    <lightning-tab label="Mix Preview">
                        <c-mix-preview
                            selected-songs={selectedSongs}
                            selected-contact-id={contactId}
                            mix-name={mixName}
                        ></c-mix-preview>
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-grid slds-var-p-horizontal_x-large">
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right slds-var-p-horizontal_small">
                        <lightning-button 
                            disabled={isLoading}
                            variant="brand" 
                            label="Save" 
                            onclick={handleSave}
                        ></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_left slds-var-p-horizontal_small">
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleCancel}
                        ></lightning-button>
                    </div>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
