<template>
    <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate">Produce Vinyl</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
            <div class="custom-padding">
                <div class="slds-grid slds-wrap slds-gutters slds-box slds-box_small">
                    <div class="slds-size_1-of-2">Mix name:</div>
                    <div class="slds-size_1-of-2">{mixName}</div>
                    <div class="slds-size_1-of-2">Created by:</div>
                    <div class="slds-size_1-of-2">{contactName}</div>
                    <div class="slds-size_1-of-2">Track count:</div>
                    <div class="slds-size_1-of-2">{trackCount}</div>
                    <div class="slds-size_1-of-2">Mix length:</div>
                    <div class="slds-size_1-of-2">{mixLength}</div>
                </div>
            </div>
            <c-draggable-datatable
                rows={_selectedSongs}
                key-field="Id"
                onreorder={handleReorder}
            ></c-draggable-datatable>
        </div>
        <footer class="slds-modal__footer">
            <div class="slds-grid slds-var-p-horizontal_x-large">
                <div class="slds-col slds-size_1-of-2 slds-text-align_right slds-var-p-horizontal_small">
                    <lightning-button 
                        variant="success" 
                        label="Produce" 
                        onclick={handleProduce}
                    ></lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-text-align_left slds-var-p-horizontal_small">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        onclick={closeModal}
                    ></lightning-button>
                </div>
            </div>
        </footer>
    </div>
</template>
